<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.yzcdn.cn/v2/image/allvalue_fc.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//wxa.wxs.qq.com/wxad-design/yijie/adui-tailwind-build-20210812.css"
    />

    <meta name="description" content="Hunt UI is a UI full of ads" />
    <title>{% if title %}{title | safe}{% else %}Hunt UI{% endif %}</title>
    {% for cssFile in manifest["css"] %}
    <link rel="stylesheet" type="text/css" href="{{ root }}{{ cssFile }}" />
    {% endfor %}
  </head>

  <body>
    <div id="react-content">{{ content | safe }}</div>
    {% for jsFile in manifest["js"] %}
    <script src="{{ root }}{{ jsFile }}"></script>
    {% endfor %}
  </body>
</html>
